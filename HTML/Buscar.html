<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" >
    <link rel="stylesheet" href="../CSS/normalice.css" >
    <link rel="stylesheet" href="../CSS/styleBusqueda.css">
    <link rel="stylesheet" href="../CSS/cards.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>SAPHYENTIA</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5d/EscudoESCOM.png">
            <p><span>TES</span>COM</p>
        </div>   

        <div class="nav_bg">
            <nav class="navegacion_principal contenedor">
                <a href="#">Inicio</a>
                <a href="#">información</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de </a>
            </nav>
        </div>
    </header>

    <main class="contenedor">

        <a href="../index.html" class="icon"><i class="fas fa-arrow-left"></i></a>

        <div class="titulo">
            <h1>Buscar Tesis</h1>
        </div>

        <div class="contenedor contenedor_busqueda">
            <form class="formulario" name="Busqueda" action="GET">
              <fieldset>
                <div class="campo">
                    <label>Titulo</label>
                    <input class="input-text" type="text" placeholder="Escriba el titulo" id="nombre">  
                </div>

                <div class="campo">
                    <label>Año</label>
                    <input class="input-text" type="text" placeholder="Escriba el Año" id="anio">  
                </div>

                <div class="campo">
                    <label>Etiquetas</label>
                    <input class="input-text" type="text" placeholder="Escriba las etiquetas de la tesis" id="etiquetas">  
                </div>

                <div class="campo">
                    <label>IdTesis</label>
                    <input class="input-text" type="text" placeholder="Escriba el ID de la Tesis" id="idTesis">  
                </div>

                <div class="campo">
                    <label>Escuela</label>
                    <input class="input-text" type="text" placeholder="Escriba la escuela de origen" id="escuela">  
                </div>

                <div class="campo">
                    <label>Estatus</label>
                    <input class="input-text" type="text" placeholder="Escriba el estatus de la Teis" id="estado">  
                </div>

                <div class="campo">
                    <label>Resumen</label>
                    <input class="input-text" type="text" placeholder="Escriba un breve resumen de la tesis" id="resumen">  
                </div>

                <div class="campo centrar_boton">
                    <label></label>
                    <div>
                        <input type="button" class="boton_formulario" value="Buscar" onclick="llamarAPI()"/>
                        <button type="reset" class="boton_formulario">Restablecer Busqueda</button>
                        <input type="button" class="boton_formulario" value="Limpiar resultados" onclick="limpiarResultados()"/>
                    </div>    
                </div>

              </fieldset>

            </form>
        </div>


        <section id="caja" class="contenedor"></section>
        

    </main>
    

    <footer class="footer_bg">
        <div class="footer">
            <p>Todos los derechos reservados</p>
        </div>
        
    </footer>

    <script src="../Scripts/captura_datos.js" async></script>
    
</body>
</html>
