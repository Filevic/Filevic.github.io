<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" >
    <link rel="stylesheet" href="../CSS/normalice.css" >
    <link rel="stylesheet" href="../CSS/style.css" >
    <title>SAPHYENTIA</title>
</head>
<body>
    <header>
        <div class="nav_bg">
            <nav class="navegacion_principal contenedor">
                <a href="#">Inicio</a>
                <a href="#">información</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de </a>
            </nav>
        </div>
    </header>

    <main class="contenedor">

        <div class="contenedor contenedor_form">
            <form class="formulario">
                <fieldset>
                    <div class="contenedor_campos">
                        <div class="campo">
                            <label>Número Boleta</label>
                            <input required class="input-text" type="text" placeholder="Boleta" name="boleta" id="boleta">
                        </div>

                        <div class="campo">
                            <label>Nombre completo</label>
                            <input required class="input-text" type="text" placeholder="Nombre" name="nombre" id="nombre">
                        </div>

                        <div class="campo">
                            <label>Correo Electronico</label>
                            <input required class="input-text" type="email" placeholder="E-mail" name="correo" id="correo">
                        </div>

                        <div class="campo">
                            <label>Tipo de usuario</label>
                            <input required class="input-text" type="text" placeholder="Usuario" name="tipo" id="tipo">
                        </div>

                        <div class="campo">
                            <label>Contraseña</label>
                            <input required class="input-text" type="password" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="campo">
                            <input class="boton_formulario" type="text" value="Registrar" onclick="sent_data()"/>
                         </div>
                </fieldset>
            </form>
        </div>

        

    </main>
    
    <section id="contenedor"></section>


    <footer class="footer_bg">
        <div class="footer">
            <p>Todos los derechos reservados</p>
        </div>
        
    </footer>
    
    <script src="../Scripts/registrar_usuario.js" async></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
