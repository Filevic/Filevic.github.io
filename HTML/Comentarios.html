<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/perfil.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <input type="checkbox" id="check">
    <header>
        
        <nav class="container">
            <div class="area-izq">
                <img src="https://pbs.twimg.com/profile_images/1423089146/escom_400x400.png" alt="logo">
                <h3>TES<span>COM</span></h3>
            </div>
            
            <div class="area-der">
                <label for="check">
                    <i class="fas fa-bars" id="btn-sidebar"></i>
                </label>
            </div>
        </nav>
        
    </header>


    <div class="sidebar">
        <center>
            <img class="perfil-img" src="../Imagenes/perfil.jpg" alt="Nombre">
            <h4>Usuario</h4>
        </center>
        
        <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fas fa-cogs"></i><span>Components</span></a>
        <a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
        <a href="Comentarios.html"><i class="far fa-sticky-note"></i><span>Comentarios</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
        <a href="../index.html"><i class="fas fa-arrow-left"></i><span>Regresar</span></a>

    </div>

    <div class="content">
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="formulario">
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Asunto" class="form-control fs-4">
                                </div>
    
                                <div class="form-group pt-3 pb-3">
                                   <textarea id="descripcion" rows="15" cols="110" class="form-control fs-4" placeholder="Agrega un comentario"></textarea>
                                </div>
    
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary fs-4" type="submit">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-6">
                    <div id="comentario"></div>
                </div>
            </div>
        </div>
    
    
        
    </div>

    <script src="../Scripts/app.js"></script>
</body>
</html>
